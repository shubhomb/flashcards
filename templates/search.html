<!DOCTYPE html>
<html>
<head>
    <title>Search Images</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Search for Images</h1>
        <form action="/search" method="post" class="mt-4">
            <div class="form-group">
                <input type="text" name="query" class="form-control" placeholder="Enter search topic">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <!-- Link to view saved images (flashcards) -->
        <div class="mt-4 text-center">
            <a href="/flashcards" class="btn btn-secondary">View Saved Images</a>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
